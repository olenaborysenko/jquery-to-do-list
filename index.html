<!DOCTYPE html>
<html lang="en">
<head>
	<title>jQuery To-Do List</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<h1>To-Do List <i class="fa fa-pencil-square-o"></i></h1>
		<input type="text" placeholder="New To-Do">
	
		<ul>
			<li><span><i class="fa fa-eraser"></i></span> Make a Wish</li>
			<li><span><i class="fa fa-eraser"></i></span> Plant a Tree</li>
			<li><span><i class="fa fa-eraser"></i></span> Buy a Jar of Nutella</li>
		</ul>
	</div>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
